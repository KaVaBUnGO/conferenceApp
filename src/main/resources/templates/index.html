<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conference service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/common.css}"
          href="../../css/common.css" />
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="row">
        <div class="col-xs-4" th:each="room : ${rooms}">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h4 th:text="${room.name}">Room name...</h4>
                </div>
                <div class="panel-body">
                    <div th:each="presentation : ${room.presentations}">
                        <span th:text="${presentation.name}">presentation name...</span>

                        <div th:each="user : ${presentation.users}">
                            <span th:text="${user.name}">user name</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
